<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script
      src="https://kit.fontawesome.com/89930d87fd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="text-center card">
      <h1>Welcome to my Rock, Paper, Scissors Game</h1>
      <h2>Click on any of the buttons to play.</h2>
      <button id="rock" class="btn btn-secondary btn-lg">
        <i class="fa-solid fa-hand-fist"></i>
      </button>
      <button id="paper" class="btn btn-secondary btn-lg">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button id="scissor" class="btn btn-secondary btn-lg">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
      <hr />
      <div id="row">
        <div id="user" class="text-center"></div>
        <div id="vs"></div>
        <div id="cpu" class="text-center"></div>
      </div>
      <h2 id="result"></h2>
      <h2>Score: <span id="score">0</span></h2>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</html>
